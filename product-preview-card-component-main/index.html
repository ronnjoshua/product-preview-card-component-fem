<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Product Preview Card Component </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="whole-rec">
      <div class="left-rec">
        <img class="product-img" src="images/image-product-desktop.jpg" width="230px">
      </div>
      <div class="right-rec">
        <div class="perfume">PERFUME</div>
        <div class="perfume-name">Gabrielle Essence Eau De Parfum</div>
        <div class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
        <div class="price">
          <div class="sale-price">$149.99</div>
          <div class="orig-price"><s>$169.99</s></div>
        </div>
        <div class="img-btn">
          <img>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
